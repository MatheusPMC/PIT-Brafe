<!DOCTYPE html>
<html>
<head>
	<title>Brafé</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<header class="menu">
		<div class="container">
			<a class="menu-logo" href="index.html"><img src="img/brafe.png" alt="Brafé"></a>	
			<nav class="menu-nav">
				<ul>
					<li><a href="login.html">Login</a></li>
					<li><a href="cadastrar.html">Cadastrar</a></li>
					<li><a href="#">Sobre</a></li>
					<li><a href="#">Produtos</a></li>
					<li><a href="#">Portfólio</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="produtos">
		<h1>Produtos</h2>
		<div class="container">
			<div id="userData"></div>
				<script>
					// Recuperar dados do localStorage
					const userData = JSON.parse(sessionStorage.getItem('userData'));
			
					if (!userData) {
						// Se não houver dados de usuário, redirecionar para a página de login
						window.location.href = 'login.html';
					} else {
						// Exibir os dados do usuário
						document.getElementById('userData').innerText = `Bem-vindo, ${userData.username}`;
					}
				</script>
			</div>
		</div>
	</section>
	
	<section class="assine">
		<div class="container">
			<div class="assine-info">
				<h2>Assine Nossa Newsletter</h2>
				<p>promoções e eventos mensais</p>
			</div>
			<form>
				<label>E-mail</label>
				<input type="text" placeholder="Digite seu e-mail">
				<button type="submit">Enviar</button>
			</form>
		</div>
	</section>
	
	<footer class="footer">
		<div class="container">
			<p>Este é um projeto PIT. Matheus do Prado Marques da Costa. <br>RGM: 23867078. <br>Faculdade: Unifran.</p>
			<div class="footer-img">
				<img src="img/brafe.png" alt="Brafé">
			</div>
		</div>
	</footer>
	
</body>
</html>
