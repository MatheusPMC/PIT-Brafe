<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Brafé</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cadastrar.css">
    <link rel="stylesheet" type="text/css" href="css/produtos.css">


</head>
<header class="menu">
	<div class="container">
		<a class="menu-logo" href="index.html"><img src="img/brafe.png" alt="Brafé"></a>	
		<nav class="menu-nav">
			<ul>
				<li><a href="login.html">Login</a></li>
				<li><a href="cadastrar.html">Cadastrar</a></li>
				<li><a href="minha-conta.html">Minha Conta</a></li>
				<li><a href="produto.html">Produtos</a></li>
			</ul>
		</nav>
	</div>
</header>
<body>
    <section class="sub-menu">
			<h1>Cadastrar:</h1>
    </section>           

    <section class="sobre">
        <div class="container">
            <div class="assine-info">

                <form id="cadastroForm">

                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required minlength="6">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Digite seu password" required minlength="6">

                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required minlength="6">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required minlength="11">

                    <h2>Endereço:</h3>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required minlength="6">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o número da rua" required minlength="1">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do bairro" required minlength="1">

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required minlength="5">

                    <button type="submit">Cadastrar</button>
                </form>

                <div id="errorMessage" class="error-message"></div>
            </div>
        </div></section>

    <section class="assine">
        <div class="container">
            <div class="assine-info">
                <h2>Assine Nossa Newsletter</h2>
                <p>promoções e eventos mensais</p>
            </div>
            <form>
                <label for="newsletter-email">E-mail</label>
                <input type="email" id="newsletter-email" placeholder="Digite seu e-mail">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>Este é um projeto PIT. Matheus do Prado Marques da Costa. <br>RGM: 23867078. <br>Faculdade: Unifran.</p>
            <div class="footer-img">
                <img src="img/brafe.png" alt="Brafé">
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const cpf = document.getElementById('cpf').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
            const cep = document.getElementById('cep').value;

            try {
                const response = await fetch('http://localhost:8080/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, nomeCompleto, cpf, rua, numero, bairro, cep })
                });

                if (response.status === 201) {
                    const data = await response.json();
                    sessionStorage.setItem('userData', JSON.stringify(data));
                    window.location.href = 'login.html';
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.message;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>
</body>
</html>
